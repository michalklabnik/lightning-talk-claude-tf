<!DOCTYPE html>

    <title>Claude Code + OpenTofu + Azure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .video-bg iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 300vw; height: 300vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;

        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .qr-box {
            background: white;
            padding: 16px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .qr-box img {
            width: 200px;
            height: 200px;
            display: block;
        }

        .url {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }
    </style>
</head>
